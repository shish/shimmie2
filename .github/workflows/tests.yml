name: Tests

on:
  push:
    branches:
      - main
      - master
      - branch-2.*
    tags:
      - "v*"
  pull_request:
  schedule:
    - cron: "0 2 * * 0" # Weekly on Sundays at 02:00

jobs:
  format:
    name: Format
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set Up Cache
        uses: actions/cache@v4
        with:
          path: |
            vendor
          key: php-cs-fixer-${{ hashFiles('composer.lock') }}
      - name: Validate composer.json and composer.lock
        run: composer validate
      - name: Install PHP dependencies
        run: composer install --prefer-dist --no-progress
      - name: Format
        run: composer format && git diff --exit-code

  static:
    name: Static Analysis
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Set Up Cache
        uses: actions/cache@v4
        with:
          path: |
            vendor
          key: phpstan-${{ hashFiles('composer.lock') }}
      - name: Install PHP dependencies
        run: composer install --prefer-dist --no-progress
      - name: PHPStan
        run: composer analyse-ci

  upgrade:
    name: Upgrade from 2.9 ${{ matrix.database }}
    strategy:
      matrix:
        php: ["8.3"]
        database: ["pgsql", "mysql", "sqlite"]
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout current
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up database
        run: ./.github/setup-db.sh "${{ matrix.database }}"
      - name: Travel to past
        # is there a way to programatically get "the most recent
        # tagged minor version of the previous major version"?
        run: git checkout branch-2.9
      - name: Set Up Cache
        uses: actions/cache@v4
        with:
          path: |
            vendor
          key: vendor-${{ matrix.php }}-${{ hashFiles('composer.lock') }}
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
      - name: Install PHP dependencies
        run: composer install --no-progress
      - name: Install old version
        run: |
          php index.php
          cat data/config/shimmie.conf.php
      - name: Check old version works
        run: |
          php index.php get-page / > old.out
          grep -q 'Welcome to Shimmie 2.9' old.out || cat old.out
          rm -f old.out
      - name: Upgrade
        run: |
          git checkout ${{ github.sha }}
          composer install --no-progress
          php index.php db-upgrade
      - name: Check new version works
        run: |
          php index.php page:get / > new.out
          grep -q 'Welcome to Shimmie 2.10' new.out || cat new.out
          rm -f new.out

  test:
    name: PHP ${{ matrix.php }} / DB ${{ matrix.database }}
    strategy:
      fail-fast: false
      matrix:
        php: ["8.2", "8.3", "8.4"]
        database: ["pgsql", "mysql", "sqlite"]
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Set Up Cache
        uses: actions/cache@v4
        with:
          path: |
            vendor
          key: vendor-${{ matrix.php }}-${{ hashFiles('composer.lock') }}
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: pcov
          extensions: mbstring
          ini-file: development
      - name: Set up database
        run: ./.github/setup-db.sh "${{ matrix.database }}"
      - name: Check versions
        run: php -v && composer -V
      - name: Validate composer.json and composer.lock
        run: composer validate
      - name: Install PHP dependencies
        run: composer install --no-progress
      - name: Run test suite
        run: composer test

  build:
    name: Build ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    needs:
      - format
      - static
      - upgrade
      - test
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/branch-2')
    strategy:
      matrix:
        include:
          - os: ubuntu-24.04
            arch: amd64
          - os: ubuntu-24.04-arm
            arch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.DOCKER_USERNAME }}/${{ vars.DOCKER_IMAGE }}
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ vars.DOCKER_USERNAME }}/${{ vars.DOCKER_IMAGE }}
          outputs: type=image,push-by-digest=true,name-canonical=true,push=true
          build-args: |
            BUILD_TIME=$(date +'%Y-%m-%dT%H:%M:%S')
            BUILD_HASH=$GITHUB_SHA
      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"
      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.arch }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  publish:
    name: Publish
    runs-on: ubuntu-24.04
    needs:
      - build
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/branch-2')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 0
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*
          merge-multiple: true
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests
        run: |
          docker buildx imagetools create \
            $(./.github/get-tags.py) \
            $(printf '${{ vars.DOCKER_USERNAME }}/${{ vars.DOCKER_IMAGE }}@sha256:%s ' *)
